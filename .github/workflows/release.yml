name: Release Templates

on:
  push:
    tags:
      - 'v*'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create template tarballs
        run: |
          mkdir -p dist

          for template_dir in templates/*/; do
            template_name=$(basename "$template_dir")

            if [ -f "${template_dir}template.json" ]; then
              echo "Creating tarball for: $template_name"
              tar -czf "dist/${template_name}.tar.gz" -C templates "$template_name"
              echo "Created: dist/${template_name}.tar.gz"
            fi
          done

          echo "Created tarballs:"
          ls -la dist/

      - name: Update manifest version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg version "$VERSION" '.version = $version' manifest.json > dist/manifest.json
          echo "Updated manifest.json:"
          cat dist/manifest.json

      - name: Generate release body
        id: release_body
        run: |
          # Generate template table from manifest.json
          TABLE=$(jq -r '.templates | to_entries | map("| `\(.key)` | \(.value.description) |") | join("\n")' manifest.json)

          # Generate usage examples
          EXAMPLES=$(jq -r '.templates | keys | map("npx uniweb@latest create myproject --template \(.)") | join("\n")' manifest.json)

          # Create release body
          cat > release_body.md << 'ENDOFBODY'
          ## Official Uniweb Templates

          This release contains the official templates for the Uniweb CLI.

          ### Available Templates

          | Template | Description |
          |----------|-------------|
          ENDOFBODY

          echo "$TABLE" >> release_body.md

          cat >> release_body.md << 'ENDOFBODY'

          ### Usage

          ```bash
          ENDOFBODY

          echo "$EXAMPLES" >> release_body.md

          cat >> release_body.md << 'ENDOFBODY'
          ```

          ### Installation

          Templates are automatically fetched by the CLI. No manual installation required.
          ENDOFBODY

          echo "Generated release body:"
          cat release_body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Uniweb Templates ${{ steps.version.outputs.version }}"
          body_path: release_body.md
          files: |
            dist/manifest.json
            dist/*.tar.gz
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
