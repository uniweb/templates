name: Release Templates

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create template tarballs
        run: |
          mkdir -p dist

          for template_dir in templates/*/; do
            template_name=$(basename "$template_dir")

            if [ -f "${template_dir}template.json" ]; then
              echo "Creating tarball for: $template_name"
              tar -czf "dist/${template_name}.tar.gz" -C templates "$template_name"
              echo "Created: dist/${template_name}.tar.gz"
            fi
          done

          echo "Created tarballs:"
          ls -la dist/

      - name: Update manifest version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg version "$VERSION" '.version = $version' manifest.json > dist/manifest.json
          echo "Updated manifest.json:"
          cat dist/manifest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Uniweb Templates ${{ steps.version.outputs.version }}"
          body: |
            ## Official Uniweb Templates

            This release contains the official templates for the Uniweb CLI.

            ### Available Templates

            | Template | Description |
            |----------|-------------|
            | `marketing` | Landing pages and marketing sites with Tailwind CSS v4 |

            ### Usage

            ```bash
            # Use the marketing template (default: Tailwind v4)
            uniweb create myproject --template marketing

            # Use with Tailwind v3 (legacy)
            uniweb create myproject --template marketing --variant tailwind3
            ```

            ### Installation

            Templates are automatically fetched by the CLI. No manual installation required.
          files: |
            dist/manifest.json
            dist/*.tar.gz
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
