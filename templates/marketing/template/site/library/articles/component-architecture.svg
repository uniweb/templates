<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="30" font-family="system-ui" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Component Architecture</text>

  <!-- Foundation Box -->
  <rect x="40" y="60" width="160" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="120" y="95" font-family="system-ui" font-size="14" font-weight="500" fill="#1e40af" text-anchor="middle">Foundation</text>
  <text x="120" y="115" font-family="system-ui" font-size="11" fill="#3b82f6" text-anchor="middle">Components + Styles</text>

  <!-- Site Box -->
  <rect x="220" y="60" width="160" height="80" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="300" y="95" font-family="system-ui" font-size="14" font-weight="500" fill="#166534" text-anchor="middle">Site</text>
  <text x="300" y="115" font-family="system-ui" font-size="11" fill="#22c55e" text-anchor="middle">Content + Pages</text>

  <!-- Runtime Box -->
  <rect x="400" y="60" width="160" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="480" y="95" font-family="system-ui" font-size="14" font-weight="500" fill="#92400e" text-anchor="middle">Runtime</text>
  <text x="480" y="115" font-family="system-ui" font-size="11" fill="#f59e0b" text-anchor="middle">Connects Both</text>

  <!-- Arrows -->
  <path d="M200 100 L220 100" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M380 100 L400 100" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Component Box -->
  <rect x="120" y="180" width="360" height="100" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>
  <text x="300" y="210" font-family="system-ui" font-size="13" font-weight="500" fill="#475569" text-anchor="middle">Component receives:</text>

  <!-- Props -->
  <rect x="140" y="225" width="100" height="40" rx="4" fill="#f1f5f9"/>
  <text x="190" y="250" font-family="system-ui" font-size="12" fill="#64748b" text-anchor="middle">content</text>

  <rect x="250" y="225" width="100" height="40" rx="4" fill="#f1f5f9"/>
  <text x="300" y="250" font-family="system-ui" font-size="12" fill="#64748b" text-anchor="middle">params</text>

  <rect x="360" y="225" width="100" height="40" rx="4" fill="#f1f5f9"/>
  <text x="410" y="250" font-family="system-ui" font-size="12" fill="#64748b" text-anchor="middle">block</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>
</svg>
