# Solis Artisans Theme
# Stone-amber palette: warm, artisan, luxury

colors:
  # Amber accents for warmth and solar branding
  primary: "#d97706"

  # Stone neutrals for text, backgrounds, borders
  neutral: "#78716c"

contexts:
  light:
    section: white
    subtle: neutral-500
    border: neutral-200

  medium:
    section: neutral-100
    subtle: neutral-600
    border: neutral-300

  dark:
    section: neutral-900
    subtle: neutral-400
    border: neutral-700

appearance:
  default: light
  schemes: [light]
  allowToggle: false
  respectSystemPreference: false

foundation:
  vars: {}
